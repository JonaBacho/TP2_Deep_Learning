name: TP2 - Run All Experiments

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/train_model_tp2.py'
      - 'run_tp2.py'
      - 'requirements.txt'
      - '.github/workflows/tp2-train-experiments.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      exercise:
        description: 'Which exercise to run'
        required: false
        type: choice
        options:
          - all
          - exercise1
          - exercise2
          - exercise3
          - exercise4
        default: 'all'

env:
  MODEL_NAME: mnist-classifier-tp2
  PYTHON_VERSION: "3.10"

jobs:
  exercise1-bias-variance:
    name: Exercise 1 - Bias/Variance Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.exercise == 'exercise1' || github.event.inputs.exercise == 'all' || github.event.inputs.exercise == ''
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> .env
        echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> .env
        echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}" >> .env
        echo "MODEL_NAME=${{ env.MODEL_NAME }}" >> .env
        echo "MLFLOW_S3_ENDPOINT_URL=${{ secrets.MLFLOW_S3_ENDPOINT_URL }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
    
    - name: Run Exercise 1
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        MLFLOW_S3_ENDPOINT_URL: ${{ secrets.MLFLOW_S3_ENDPOINT_URL }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        MLFLOW_S3_IGNORE_TLS: true
        AWS_S3_ADDRESSING_STYLE: path
        MODEL_NAME: ${{ env.MODEL_NAME }}
      run: |
        python -c "from src.train_model_tp2 import exercise_1_baseline; exercise_1_baseline()" | tee exercise1_output.txt
    
    - name: Upload Exercise 1 Logs
      uses: actions/upload-artifact@v4
      with:
        name: exercise1-logs
        path: exercise1_output.txt

