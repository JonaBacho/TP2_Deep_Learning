      run: |
        python -c "from src.train_model_tp2 import exercise_4_batch_norm; exercise_4_batch_norm()" | tee exercise4_output.txt
    
    - name: Upload Exercise 4 Logs
      uses: actions/upload-artifact@v4
      with:
        name: exercise4-logs
        path: exercise4_output.txt

  summary:
    name: Generate Summary Report
    runs-on: ubuntu-latest
    needs: [exercise1-bias-variance, exercise2-regularization, exercise3-optimizers, exercise4-batchnorm]
    if: always() && (github.event.inputs.exercise == 'all' || github.event.inputs.exercise == '')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: logs/
    
    - name: Generate Summary
      run: |
        echo "# TP2 Experiments Summary" > summary.md
        echo "" >> summary.md
        echo "## Workflow Run: ${{ github.run_number }}" >> summary.md
        echo "**Date**: $(date)" >> summary.md
        echo "**Commit**: ${{ github.sha }}" >> summary.md
        echo "" >> summary.md
        
        echo "## Results" >> summary.md
        echo "" >> summary.md
        
        if [ -f "logs/exercise1-logs/exercise1_output.txt" ]; then
          echo "### Exercise 1: Bias/Variance Analysis" >> summary.md
          echo '```' >> summary.md
          tail -20 logs/exercise1-logs/exercise1_output.txt >> summary.md
          echo '```' >> summary.md
          echo "" >> summary.md
        fi
        
        if [ -f "logs/exercise2-logs/exercise2_output.txt" ]; then
          echo "### Exercise 2: Regularization" >> summary.md
          echo '```' >> summary.md
          tail -20 logs/exercise2-logs/exercise2_output.txt >> summary.md
          echo '```' >> summary.md
          echo "" >> summary.md
        fi
        
        if [ -f "logs/exercise3-logs/exercise3_output.txt" ]; then
          echo "### Exercise 3: Optimizer Comparison" >> summary.md
          echo '```' >> summary.md
          tail -30 logs/exercise3-logs/exercise3_output.txt >> summary.md
          echo '```' >> summary.md
          echo "" >> summary.md
        fi
        
        if [ -f "logs/exercise4-logs/exercise4_output.txt" ]; then
          echo "### Exercise 4: Batch Normalization" >> summary.md
          echo '```' >> summary.md
          tail -20 logs/exercise4-logs/exercise4_output.txt >> summary.md
          echo '```' >> summary.md
          echo "" >> summary.md
        fi
        
        echo "## MLflow Tracking" >> summary.md
        echo "View detailed results at: ${{ secrets.MLFLOW_TRACKING_URI }}" >> summary.md
        
        cat summary.md
    
    - name: Upload Summary Report
      uses: actions/upload-artifact@v4
      with:
        name: tp2-summary-report
        path: summary.md
    
    - name: Comment PR with Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });